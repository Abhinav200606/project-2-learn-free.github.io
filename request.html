<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="request.css">
</head>
<body>
    <div class="contact-container" id="a">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="eaf3b957-40dd-42e9-86f0-6eab9d18fb54">

            <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
            <input type="text" name="email" placeholder="Your Email" class="contact-input" required>
            <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
             <img src="images/logo.png" alt="logo" width="700px">
        </div>
    </div>
</body>
</html>
